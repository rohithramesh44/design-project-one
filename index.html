<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./src/style/bootsrap/bootstrap-grid.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="./src/style/bootsrap/bootstrap-utilities.rtl.min.css"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div
        class="container-md px-3 d-flex justify-content-between align-items-center h-100"
      >
        <a href="#" class="brand-logo">Async</a>
        <nav class="navbar">
          <ul class="navbar-nav d-none d-md-flex">
            <li class="nav-item"><a href="" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link">About</a></li>
            <li class="nav-item"><a href="" class="nav-link">Documents</a></li>
            <li class="nav-item"><a href="" class="nav-link">Magnifics</a></li>
          </ul>
        </nav>
        <div class="d-flex align-items-center">
          <button class="btn-outline bg-text-primary d-none d-md-block">
            Login
          </button>
          <div class="menu-icon d-flex d-md-none">
            <span></span>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <section class="banner pb-5">
        <div
          class="container-md px-3 h-100 row-lg d-lg-flex flex-lg-row-reverse justify-content-between align-items-center"
        >
          <div class="banner-img col-lg-6">
            <img
              src="./src/assets/img/banner-1.jpg"
              alt="Banner Image"
              class="rounded-md-3"
            />
          </div>
          <div class="banner-content my-5 mx-3 col-lg-5">
            <h1>
              High-quality and painless
              <span class="bg-text-primary">density</span>
            </h1>
            <p class="para mt-3 mb-4">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Exercitationem harum velit rerum. Ipsum, quisquam culpa.
            </p>
            <button class="btn">More Details</button>
          </div>
        </div>
      </section>
      <section class="section-gallery container-md px-3 py-5 my-5">
        <h2 class="mx-1 mb-5">Our Service Samples</h2>
        <div class="gallery d-lg-flex">
          <div class="gallery-big pb-3 pb-lg-0 ps-lg-3">
            <img src="./src/assets/img/video-1.jpg" alt="gallery image" />
          </div>
          <div class="gallery-small">
            <div class="row gallery-small-img">
              <div class="col-6 pb-3">
                <img src="./src/assets/img/video-2.jpg" alt="gallery image" />
              </div>
              <div class="col-6 pb-3">
                <img src="./src/assets/img/video-3.jpg" alt="gallery image" />
              </div>
              <div class="col-6">
                <img src="./src/assets/img/video-4.jpg" alt="gallery image" />
              </div>
              <div class="col-6">
                <img src="./src/assets/img/video-5.jpg" alt="gallery image" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./src/script/app.js"></script>
  </body>
</html>
